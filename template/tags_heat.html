{{if .}}
<style>

</style>
<div>
{{range .}}
<div class=tagrow>
    <div style="flex-grow: 1">
        <a style="font-size:120%" href="/tag/{{.Name}}">#{{.Name}} <span class=tmpl-mid-text>({{.Tag.Replies}})</span></a>
        <div class="tmpl-mid-text">{{formatTime .LastUpdated}}</div>
    </div>
    <div>
        {{template "button_follow_block.html" (blend "follow" .FullName .IsFollowing)}}
    </div>
</div>
{{end}}
</div>
{{end}}
